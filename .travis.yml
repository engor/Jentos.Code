language: cpp
compiler:
  - gcc
  - clang
install:
  - if [ "${TRAVIS_OS_NAME}" = "linux" ]; then
         sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
      && sudo apt-get update -qq
      && sudo apt-get install qt5-default libqt5webkit5-dev
      ;
    else
         brew update
      && brew install qt5
      && brew link --force qt5
      ;
    fi
script:
  - qmake -makefile -o Makefile jentos_ide.pro
  - make all
os:
  - linux
  - osx
