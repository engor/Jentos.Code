branches:
  only:
    - master
    - stable
language: cpp
compiler:
  - gcc
install:
  - if [ "${TRAVIS_OS_NAME}" = "linux" ]; then
         sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
      && sudo apt-get update -qq
      && sudo apt-get install sshpass zip
      && mkdir tmp
      && cd tmp
      && wget http://download.qt.io/official_releases/qt/5.6/5.6.0/qt-opensource-linux-x64-5.6.0.run
      && chmod +x qt-opensource-linux-x64-5.6.0.run
      && ./qt-opensource-linux-x64-5.6.0.run
      && cd ..
      && rm -rf tmp
      ;
    else
         brew update
      && brew install https://raw.githubusercontent.com/kadwanev/bigboybrew/master/Library/Formula/sshpass.rb
      && brew install qt5
      && brew link --force sshpass
      && brew link --force qt5
      ;
    fi
script:
  - mkdir release
  - cd release
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then
         qmake -makefile -o Makefile ../jentos_ide.pro -r -spec linux-g++
      && make
      && make clean
      && wget https://raw.githubusercontent.com/malublu/linuxdeployqt/master/linuxdeployqt -O linuxdeployqt
      && chmod 0774 linuxdeployqt
      && ./linuxdeployqt JentosIDE
      && rm -rf linuxdeployqt
      ;
    else
         qmake -makefile -o Makefile ../jentos_ide.pro -r -spec macx-g++
      && make
      && make clean
      && macdeployqt JentosIDE.app
      ;
    fi
  - cd $TRAVIS_BUILD_DIR
  - zip -r $TRAVIS_OS_NAME-$TRAVIS_COMMIT-$TRAVIS_BRANCH.zip ./release
os:
  - linux
  - osx
env:
    global:
      - secure: ""
      - secure: ""
      - secure: ""
      - secure: ""
      - secure: ""
after_success:
  - export SSHPASS=$DEPLOY_PASS
  - sshpass -e scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -P $DEPLOY_PORT $TRAVIS_OS_NAME-$TRAVIS_COMMIT-$TRAVIS_BRANCH.zip $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH
